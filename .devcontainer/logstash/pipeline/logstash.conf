input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # 解析时间戳
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # 添加字段区分日志类型
  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }
  
  # 如果有工作流ID，添加标签
  if [workflowId] {
    mutate {
      add_field => { "workflow_id" => "%{workflowId}" }
      add_tag => [ "workflow" ]
    }
  }
  
  # 如果有节点ID，添加标签
  if [nodeId] {
    mutate {
      add_field => { "node_id" => "%{nodeId}" }
      add_tag => [ "node" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "nextgen-logs-%{+YYYY.MM.dd}"
  }
  
  # 输出到标准输出，方便调试
  stdout { 
    codec => rubydebug 
  }
}